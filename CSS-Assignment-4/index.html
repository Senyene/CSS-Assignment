<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Signup</title>
    <link rel="stylesheet" href="signupstyles.css">
</head>
<body>
    <div class="container">
        <div class="info-section">
            <img src="/myCSS-Assignments-tinyuka2024/Resources/Wellness logo.png" alt="Eddy Wellness Logo" class="logo">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking to increase productivity and improve organizational wellness.</p>
        </div>
        <div class="form-section">
            <form>
                <div class="input-group">
                    <div class="input-box">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter First Name">
                    </div>
                    <div class="input-box">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter Last Name">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label>Gender</label>
                        <select>
                            <option>Select here</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label>Date of Birth</label>
                        <input type="date">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label>Weight (KG)</label>
                        <input type="text" placeholder="Enter Weight">
                    </div>
                    <div class="input-box">
                        <label>Height (CM)</label>
                        <input type="text" placeholder="Enter height here..">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label>Activity Level</label>
                        <select>
                            <option>Select here</option>
                            <option>Low</option>
                            <option>Moderate</option>
                            <option>High</option>
                        </select>
                    </div>
                </div>

                <div class="input-box">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password">
                </div>

                <button type="submit" class="register-btn">Register</button>
                <p class="terms">
                    By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.
                </p>
            </form>
        </div>
    </div>
</body>
</html>
